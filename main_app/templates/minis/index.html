{% extends 'base.html' %} {% block content %}

<h1>Mini List</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for mini in minis %}
    <div class="col">
            <div class="card border-primary mb-3 h-100" style="max-width:35rem;">
                <div class="card-header">{{ mini.kind }}</div>
                <a href="{% url 'detail' mini.id %}">
                <div class="card-body">
                    <div class="card text-center" style="border:none">
                        <span class="card-title" style="font-size:2rem;text-align:center;">{{ mini.name }}</span>
                    </div>
                    <img src="{{ mini.image }}" class="d-block user-select-none" width="100%" height="250" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                </a>
                    <p class="card-text">{{ mini.description }}</p>
                </div>
                <p class="card-footer">{{ mini.price }}</p>
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
